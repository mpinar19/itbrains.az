<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title>Home</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Hero Start -->
    <div class="container-fluid bg-light py-6 my-6 mt-0">
        <div class="container text-center animated bounceInDown">
            <h1 class="display-1 mb-4">Services</h1>
            <ol class="breadcrumb justify-content-center mb-0 animated bounceInDown">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-dark" aria-current="page">Services</li>
            </ol>
        </div>
    </div>
    <!-- Hero End -->
  <!-- Service Start -->
  <div class="container-fluid service py-6">
    <div class="container">
      <div class="text-center wow bounceInUp" data-wow-delay="0.1s"  >
        <small class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">Our Services</small>
        <h1 class="display-5 mb-5">What We Offer</h1>
      </div>
      <div class="row g-4"  >
        <div class="col-lg-3 col-md-6 col-sm-12 wow bounceInUp" data-wow-delay="0.1s" th:each="our:${ours}">
          <div class="bg-light rounded service-item"  >
            <div class="service-content d-flex align-items-center justify-content-center p-4">
              <div class="service-content-icon text-center" >
                <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
                  <div style="width: 150px; height: 120px; overflow: hidden; border-radius: 10px; border: 1px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                    <img th:src="${our.photoUrl}" style="width: 100%; height: 100%; object-fit: cover;" alt="Offer Image">
                  </div>
                </div>
                <h4 th:text="${our.title}" class="mb-3">Wedding Services</h4>
                <p th:text="${our.subTitle}" class="mb-4">Contrary to popular belief, ipsum is not simply random.</p>
                <a href="#" class="btn btn-primary px-4 py-2 rounded-pill">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Service End -->



</div>
</body>
</html>
